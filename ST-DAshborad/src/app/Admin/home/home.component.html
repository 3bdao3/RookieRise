<div class="container mt-4">
    <div class="row g-3">
        <div class="col-lg-4 col-md-6" *ngFor="let c of companies">
            <app-company-card [company]="c" (viewDetails)="onViewDetails($event)">
            </app-company-card>
        </div>
    </div>

    <div *ngIf="!companies.length && !loading" class="text-center py-4">
        No companies to display.
    </div>

    <div class="text-center my-3" *ngIf="loading">Loading...</div>

    <div id="scroll-sentinel" class="w-100 text-center py-3">
        <div *ngIf="!hasMore && companies.length" class="text-muted">
            {{ noDataMessage }}
        </div>
    </div>
</div>
