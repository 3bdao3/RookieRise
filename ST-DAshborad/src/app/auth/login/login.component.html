<div class="login-page">

  <div class="background-image-container">
    <img src="./assets/images/loginPage.jpeg" class="login-background-image">
  </div>
 <div class="logo-container">
      <img src="./assets/placeholders/favicon.ico" alt="Company Logo" class="login-logo">
    </div>
  <div class="login-card">

   

    <h2 class="card-title">Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter Your Email" />
        <div class="error" *ngIf="form.controls['email'].touched && form.controls['email'].errors">
          <div *ngIf="form.controls['email'].errors?.['required']">Email is required</div>
          <div *ngIf="form.controls['email'].errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter Your Password" />
        <div class="error" *ngIf="form.controls['password'].touched && form.controls['password'].errors">
          <div *ngIf="form.controls['password'].errors?.['required']">Password is required</div>
        </div>
      </div>

      <div class="options-row">
        <label class="switch">
          <input type="checkbox" formControlName="rememberMe">
          <span class="slider round"></span>
        </label>
        <span class="remember-text">Remember Me</span>
        <a routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

    </form>
  </div>
</div>
