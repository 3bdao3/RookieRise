<div class="login-page">
    <h1 class="title">Rookierise Admin Panel</h1>

    <div class="login-card">
        <h2 class="card-title">Admin Login</h2>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <input formControlName="email" type="email" placeholder="Email Address" />
                <div class="error" *ngIf="form.controls['email'].touched && form.controls['email'].errors">
                    <div *ngIf="form.controls['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="form.controls['email'].errors?.['email']">Enter a valid email</div>
                </div>
            </div>

            <div class="form-group">
                <input formControlName="password" type="password" placeholder="Password" />
                <div class="error" *ngIf="form.controls['password'].touched && form.controls['password'].errors">
                    <div *ngIf="form.controls['password'].errors?.['required']">Password is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>
          <input type="checkbox" formControlName="rememberMe" />
          Remember me
        </label>
            </div>

            <div *ngIf="error" class="error">{{ error }}</div>

            <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

            <div class="form-group forgot-password">
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
